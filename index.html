<html>

<head>
    <script src='jquery-1.11.3.js'></script>
    <script src="sweetalert.min.js"></script>

    <link rel="stylesheet" type="text/css" href="sweetalert.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <style>
        button,
        .button {
            background-color: maroon;
            color: white;
            border: none;
            box-shadow: none;
            font-size: 17px;
            font-weight: 500;
            padding: 15px 35px;
            margin: 15px 5px 0 5px;
            cursor: pointer;
            -vendor-animation-duration: 3s;
            -vendor-animation-delay: 2s;
            -vendor-animation-iteration-count: infinite;
            text-align: center;
        }
        
        p {
            display: block;
            margin: 10px auto;
            font-size: 17px;
            font-weight: bold;
            color: black;
            line-height: 15px;
        }
        
        body {
            background-color: darkseagreen;
            height: 842px;
            width: 595px;
            /* to centre page on screen*/
            margin-left: auto;
            margin-right: auto
        }
        
        .dialog {
            margin: auto;
            background-color: white;
            max-width: 300px;
            margin-top: -100px;
            padding: 5%;
            width: 90%;
            box-shadow: 0px 0px 10px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transition: .5s ease-in;
            -webkit-transition: .5s ease-in;
            -moz-transition: .5s ease-in;
            -o-transition: .5s ease-in;
            -ms-transition: .5s ease-in;
        }
        
        .bWrapper {
            margin-top: 25px;
        }
        
        .overlay {
            position: fixed;
            height: 100%;
            width: 100%;
            background-color: darkseagreen;
            top: 0px;
        }
        
        .alert .cancel,
        .alert input,
        .confirm input {
            display: none;
        }
    </style>

    <script>
        var dialog = {
            show: function (type, message, success, fail) {
                dialog.__success = success;
                dialog.__fail = fail;
                document.body.innerHTML +=
                    "<div class='overlay " + type + "'>" +
                    "<div class='dialog'>" +
                    "<div class='message'>" + message + "</div>" +
                    "<input type='text'>" +
                    "<div class='bWrapper'>" +
                    "<a href='javascript:dialog.cancel()' class='button cancel'>Cancel</a>" +
                    "<a href='javascript:dialog.done()' class='button done'>OK</a>" +
                    "</div>" +
                    "</div>" +
                    "</div>";
                $(".overlay input").focus()
                $(".overlay .dialog").css({
                    'opacity': 1,
                    'margin-top': "200px",
                    'color': 'white',
                    "background": "black"
                });
            },
            __success: null,
            __fail: null,
            value: "",
            done: function () {
                dialog.value = $(".overlay input").val()
                $(".overlay").remove();
                if (dialog.__success) {
                    dialog.__success();
                }
            },
            cancel: function () {
                $(".overlay").remove();
                if (dialog.__fail) {
                    dialog.__fail();
                }
            }
        }


        function showAlert() {
            //swal("Here's a message!")
            //dialog.show("alert", "This is an alert");
            swal({
                title: "Alert",
                text: "This is the alert dialog",
                confirmButtonText: "Ok"
            });
        }

        /*function showConfirm() {
            var successCallback = function () {
                alert("OK clicked")
            }
            var failureCallback = function () {
                alert("Cancel clicked")
            }
            dialog.show("confirm", "This is an confirmation", successCallback, failureCallback);
        }*/
        function showConfirm() {
            swal({
                title: "Confirmation",
                text: "This is the confirmation dialog!",
                type: "warning",
                showCancelButton: true,
                confirmButtonText: "Confirm!",
                cancelButtonText: "Cancel!",
                closeOnConfirm: false,
                closeOnCancel: false
            }, function (isConfirm) {
                if (isConfirm) {
                    swal({
                        title: "Sweet! You clicked confirm!",
                        text: "Thanks for confirmation!",
                        imageUrl: "thumbs-up.jpg"
                    });
                } else {
                    swal("Cancelled", "Cancel clicked", "error");
                }
            });
        }

        /*function showPrompt() {
            var successCallback = function () {
                alert(dialog.value)
            }
            var failureCallback = function () {}
            dialog.show("prompt", "This is an prompt", successCallback, failureCallback);
        }*/
        function showPrompt() {

            swal({
                title: "Prompt Dialog",
                text: "This is the prompt dialog",
                type: "input",
                showCancelButton: true,
                closeOnConfirm: false,
                animation: "slide-from-top",
                inputPlaceholder: "Write something"
            }, function (inputValue) {
                if (inputValue === false) return false;
                if (inputValue === "") {
                    swal.showInputError("You need to write something!");
                    return false
                }
                swal("You wrote: ", " " + inputValue, "success");
            });
        }
    </script>

</head>


<body>


    <h1 class="animated tada" style="font-size: 50px; color: maroon; text-align: center;"> Dialogs </h1>
    <a href="https://github.com/you"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/82b228a3648bf44fc1163ef44c62fcc60081495e/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png"></a>
    <div style="text-align: center;">
        <p></p>
        <button type="button" onclick="javascript:showAlert()" class="animated bounceInUp">Alert</button>
        <p></p>
        <button type="button" onclick="javascript:showConfirm()" class="animated bounceInUp">Confirm</button>
        <p></p>
        <button type="button" onclick="javascript:showPrompt()" class="animated bounceInUp">Prompt</button>
    </div>


</body>

</html>
